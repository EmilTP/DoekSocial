<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Styling/login.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap.css">

    <meta charset="UTF-8">
    <title>DØK-Social</title>
</head>
<body>

<div class="login">

    <div class="row">

            <div class="title">
                <h1>Hi! <br> Welcome to DØK-Social! </h1>
            </div>
            <div class="margin-bottom">
                <input type="email" class="margin-bottom" id="login-name" placeholder="Email">
            </div>
            <div class="margin-bottom">
                <input type="password" class="margin-bottom" id="login-password" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn" id="login-button">Submit</button>
            <a class="newUser-link" href="newUser.html">Not yet a User?</a>
    </div>


<script src="../lib/JS/jquery-3.2.1.js"></script>
<script src="../lib/JS/bootstrap.js"></script>
<script src="../JavaScript/sdk.js"></script>
<script src="../JavaScript/login.js"></script>

</body>
</html>
