<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Styling/NewEvent.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap-grid.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap-reboot.css">

    <meta charset="UTF-8">
    <title>New Event</title>
</head>
<body>


<div class="container">

    <div class="title">
        <h1>DØK-Social</h1>
    </div>

    <div class="navbar-inverse">
        <a href="Home.html">Home</a>
        <a href="Events.html">Events</a>
        <a href="MyEvents.html">My Events</a>
        <a href="MyProfile.html">My profile</a>
        <a href="Login.html">Log out</a>
    </div>

    <div style="padding-left:16px">

        <p>Create a new DØK event</p>

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Event title</label>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Event title">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Event location</label>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Event location">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Event date</label>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Event date">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Event price</label>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Event price">
            </div>

            <div class="form-check">
                <label for="exampleFormControlTextarea1">Event description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>

        <br>


        <label for="">Image</label>
        <form action="">
            <input type="file" name="pic" accept="image/*">
            <input type="submit">
        </form>

        <br>

        <a class="btn" href="MyEvents.html">Create New Event</a>
    </div>

    <footer>Made by Emil Tønder-Prien</footer>

    <script>src="lib/JS/bootstrap.js"</script>





</body>
</html>
