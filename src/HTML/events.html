<!-- Der er hentet inspiration ved nedenstående modal fra Jesper Bruun Hansens kode på Github:
https://github.com/Distribuerede-Systemer-2017/javascript-client -->

    <div class="modal-dialog">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
