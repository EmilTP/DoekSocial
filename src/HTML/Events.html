<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Styling/Events.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap.css">


    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<div class="title">
    <h1>DØK-Social</h1>


</div>

<div class="modal fade" id="attend-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x
                </span>
            </button>
            <h1 class="modal-title" id="myModalLabel">Student attending this event</h1>
            <div class="modal-content">

                <table class="table">
                    <thread>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thread>
                    <tbody id="modal-body">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="container">

        <div class="row" id="nav-container"></div>

        <div class="row">
            <div class="col-lg-12">

                <div class="page-header">
                    <h1>All Døk Events</h1>
                </div>

                <a class="btn" href="NewEvent.html">Create new event</a>

                <div class="row" id="event-list">
                    <!--Eventlisten skulle gernes sendes ind i her. -->
                </div>

            </div>


            <footer>Made by Emil Tønder-Prien</footer>

            <script src="../lib/JS/jquery-3.2.1.js"></script>
            <script src="../lib/JS/bootstrap.js"></script>
            <script src="../JavaScript/sdk.js"></script>
            <script src="../JavaScript/Events.js"></script>
            <script>
                SDK.Student.loadNavbar();
            </script>

</body>
</html>
