<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Styling/Events.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap.css">


    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<div class="title">
    <h1>DØK-Social</h1>


</div>

<!-- Modal -->
<div class="modal fade" id="purchase-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Your event basket</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Event name</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Event date</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="modal-tbody">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a href="Checkout.html">
                    <button type="button" class="btn btn-success">Add to event basket</button>
                </a>
            </div>
        </div>
    </div>
</div>


<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">

            <div class="page-header">
                <h1>Events</h1>
            </div>

            <div class="row" id="event-list">
            </div>

            <a class="btn" href="NewEvent.html">Create new event</a>
        </div>


        <footer>Made by Emil Tønder-Prien</footer>

        <script src="../lib/JS/jquery-3.2.1.js"></script>
        <script src="../lib/JS/bootstrap.js"></script>
        <script src="../JavaScript/sdk.js"></script>
        <script src="../JavaScript/Events.js"></script>
        <script>
            SDK.Student.loadNavbar();
        </script>

</body>
</html>
