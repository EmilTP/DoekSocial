<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Styling/Home.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap.css">

    <meta charset="UTF-8">
    <title>Checkout - DØK Social</title>

</head>
<body>


<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row" id="order-alert-container">
        <div class="col-lg-12">
            <div class="alert alert-success" role="alert" style="display: none">
                <strong>The event has been added to your attending events!</strong>
            </div>
        </div>
    </div>

    <div id="checkout-table-container">
        <div class="row">
            <div class="col-lg-12">

                <div class="page-header">
                    <h1>In your basket</h1>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Event name</th>
                        <th>location</th>
                        <th>Price</th>
                        <th>Event date</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="basket-tbody">
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-6 text-right" id="checkout-actions">
                <button class="btn btn-default btn-lg" id="clear-basket-button">Clear basket</button>
            </div>
        </div>
    </div>


    <div id="nothing-in-basket-container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>No events found in basket :(</h2>
            </div>
        </div>
    </div>

</div>

<footer>Made by Emil Tønder-Prien</footer>

<script src="../lib/JS/jquery-3.2.1.js"></script>
<script src="../lib/JS/bootstrap.js"></script>
<script src="../JavaScript/sdk.js"></script>
<script src="../JavaScript/Checkout.js"></script>

</body>
</html>
