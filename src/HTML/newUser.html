<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>


    <link rel="stylesheet" href="../Styling/login.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap.css">


    <meta charset="UTF-8">
    <title>DØK-Social</title>
</head>
<body>

<!--Der er i dette dokument anvendt kode fra Bootstrap: https://getbootstrap.com/docs/3.3/
    Der er i dette dokument anvendt kode fra J-Query: https://jquery.com-->

<div class="login">
    <div class="title">
        <h1>Welcome to <br> Døk-Social!</h1>
    </div>

    <!-- Felter, som skal udfyldes -->
    <div class="login">
        <div class="margin-bottom">
            <input type="text" placeholder="First name" id="first-name">
        </div>

        <div class="margin-bottom">
            <input type="text" placeholder="Last name" id="last-name">
        </div>

        <div class="margin-bottom">
            <input type="text" placeholder="E-mail" id="login-mail">
        </div>

        <div class="margin-bottom">
            <input type="password" placeholder="Password" id="new-pass">
        </div>

        <div class="margin-bottom">
            <input type="password" placeholder="Verify Password" id="verify-pass">
        </div>

        <!-- Knap til at oprette ny bruger -->
        <button style="margin-bottom: 40px" class="btn" id="newUser-button">Create new user</button>
    </div>
</div>

<!-- Scripts importeres her -->
<script src="../lib/JS/jquery-3.2.1.js"></script>
<script src="../lib/JS/bootstrap.js"></script>
<script src="../JavaScript/sdk.js"></script>
<script src="../JavaScript/newUser.js"></script>


</body>
</html>
