<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../Styling/login.css">
    <link rel="stylesheet" href="../lib/CSS/bootstrap.css">

    <meta charset="UTF-8">
    <title>Update Event</title>
</head>
<body>

<!--Der er i dette dokument anvendt kode fra Bootstrap: https://getbootstrap.com/docs/3.3/
    Der er i dette dokument anvendt kode fra J-Query: https://jquery.com-->

<div class="login">
    <div class="title">
        <h1>DØK-Social</h1>
        <p>Update your DØK event</p>
        <a class="btn" href="myEvents.html">Back to my events</a>
    </div>
</div>

<!-- Felter, som skal udfyldes, når man opdaterer et event-->
<div class="login">
    <div class="margin-bottom">
        <input type="text" class="margin-bottom" id="update-event-name" placeholder="Event name">
    </div>

    <div class="margin-bottom">
        <input type="text" class="margin-bottom" id="update-event-location" placeholder="Event location">
    </div>

    <div class="margin-bottom">
        <input type="text" class="margin-bottom" id="update-event-date" placeholder="Event date (dd/mm/yy)">
    </div>

    <div class="margin-bottom">
        <input type="text" class="margin-bottom" id="update-event-price" placeholder="Event price">
    </div>

    <div class="margin-bottom">
        <textarea type="text" class="margin-bottom" id="update-event-description" placeholder="Description" rows="3"></textarea>
    </div>

    <br>

    <br>

    <!-- Knap til at opdatere event -->
    <button href="MyEvents.html" style="margin-bottom: 40px" class="btn" id="update-button">Update Event</button>


    <footer>Made by Emil Tønder-Prien</footer>

</div>

<!-- Importerer scripts her -->
<script src="../lib/JS/jquery-3.2.1.js"></script>
<script src="../lib/JS/bootstrap.js"></script>
<script src="../JavaScript/sdk.js"></script>
<script src="../JavaScript/updateEvent.js"></script>
<script>
    SDK.Student.loadNavbar();
</script>


</body>
</html>
